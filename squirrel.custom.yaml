patch:
    style:
           color_scheme: apathy                      # 選擇配色方案
           # us_keyboard_layout: true                          # 鍵盤選項：應用美式鍵盤佈局
           # # how_notifications_when: growl_is_running          # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never>
           horizontal: true                            # 候選窗横向顯示
           inline_preedit: true                        # 非內嵌編碼行
           font_face: "PingFangSC-Regular,HanaMinB"    # 我喜歡的字體名稱
           label_font_face: "STHeitiSC-Light"          # 候选词编号字体
           font_point: 16                              # 候选词字號
           label_font_point: 12                        # 候选编号小
           corner_radius: 5                            # 窗口圓角半徑
           border_height: 0                            # 窗口邊界高度，大於圓角半徑才有效果
           border_width: 0                             # 窗口邊界寬度，大於圓角半徑才有效果
           
    app_options:                                      # 这是为了防止 Squirrel 在某些应用中试图自动切换英文模式。因为已禁用英文模式
    {

    }

    # 高仿 macOS 原生
    preset_color_schemes:
        apathy:
            name: "冷漠 / Apathy"
            author: "LIANG Hai "
            horizontal: true  # 水平排列
            inline_preedit: true #单行显示，false双行显示
            candidate_format: "%c\u2005%@\u2005"  # 编号 %c 和候选词 %@ 前后的空间
            corner_radius: 5  #候选条圆角
            border_height: 0
            border_width: 0
            back_color: 0xFFFFFF  #候选条背景色
            font_face: "PingFangSC-Regular,HanaMinB"  #候选词字体
            font_point: 16  #候选字词大小
            text_color: 0x424242  #高亮选中词颜色
            label_font_face: "STHeitiSC-Light"   #候选词编号字体
            label_font_point: 12   #候选编号大小
            hilited_candidate_text_color: 0xEE6E00  #候选文字颜色
            hilited_candidate_back_color: 0xFFF0E4  #候选文字背景色
            comment_text_color: 0x999999  #拼音等提示文字颜色
